<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA=Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex,nofollow">
  <link rel="canonical" href="https://lopan.jp/css-animation">
  <title>Armic 音楽サイト</title>
  <link rel="stylesheet" href="body2.css">
  <link rel="stylesheet" href="styles.css">

</head>

<header>


</header>

<body>
  <!-- Youtube埋め込み-->
  <div class="wrap">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RCfEnzF2n2g" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <!--スライドショー-->
  <div class="slideshow">
    <input type="radio" name="slideshow" id="switch1" checked>
    <input type="radio" name="slideshow" id="switch2">
    <input type="radio" name="slideshow" id="switch3">
    <input type="radio" name="slideshow" id="switch4">
    <input type="radio" name="slideshow" id="switch5">
    <div class="slideContents">
      <section id="slide1">
        <img src="../body班/cat1.png">
      </section>
      <section id="slide2">
        <img src="../body班/cat2.png">
      </section>
      <section id="slide3">
        <img src="../body班/cat3.png">
      </section>
      <section id="slide4">
        <img src="../body班/cat4.png">
      </section>
      <section id="slide5">
        <img src="../body班/cat5.png" </section>
    </div>
    <p class="arrow prev">
      <i class="ico"></i>
      <label for="switch1"></label>
      <label for="switch2"></label>
      <label for="switch3"></label>
      <label for="switch4"></label>
      <label for="switch5"></label>
    </p>
    <p class="arrow next">
      <i class="ico"></i>
      <label for="switch1"></label>
      <label for="switch2"></label>
      <label for="switch3"></label>
      <label for="switch4"></label>
      <label for="switch5"></label>
    </p>
  </div>
</body>
