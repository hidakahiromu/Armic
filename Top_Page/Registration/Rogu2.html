  <!--ログインフォーム始-->
<div class="form-wrapper">
  <h1>パスワードを変更しょう</h1>
  <!--↓action = ""送信先 　method = "post"送信形式?URLに送信内容を表示させない（get内容を表示する）-->
  <form action="" method="post"　>
      <!--フォーム要素１（メール）-->
      <!--required="required"-->
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="登録したメールアドレス"></input>
    </div>
       <!--フォーム要素２（ユーザーID）-->
    <div class="form-item">
      <label for="UserId"></label>
      <input type="text" name="UserId" required="required" placeholder="登録した携帯の番号"></input>
    </div>
      <!--フォーム要素３（パスワード）-->
    <div class="form-item">
      <label for="email_1"></label>
      <input type="email_1" name="email_1" required="required" placeholder="送信用メールアドレス"></input>
    </div>
    <!--ボタン-->
    <div class="button-panel">
      <input type="submit" class="button" title="Sign In" value="送信"></input>
    </div>
  </form>
  <!--リンク（新規、パス忘れ）-->
  <div class="form-footer">
    <p><a href="#">新規登録</a></p>
